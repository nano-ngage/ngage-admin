machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nanongage/ngage-admin .

test:
  override:
    - npm install
    - npm test
    - docker run -d -p 4567:3001 nanongage/ngage-admin; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:4567/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e nanongage@gmail.com -u nanongage -p $DOCKER_PW
      - docker push nanongage/ngage-admin
      - sh ./deploy.sh